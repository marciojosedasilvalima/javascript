<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite o pais de nacimento: <input type="text" name="stpais" id="stpais"> 
    <input type="button" value="Verificar" onclick="calcular()">  
    <div id="res"></div>  
    
</body>
    <script>
        function calcular() {
            var pais = window.document.getElementById('stpais')
            var resp = window.document.getElementById('res')
    
            if (pais.value == "Brasil") {
                resp.innerHTML = `Você é Brasileiro!`
            } else {
                resp.innerHTML = `Você é estrangeiro!`
            }
        }
    </script>
</html>
