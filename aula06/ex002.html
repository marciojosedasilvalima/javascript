<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Meu primeiro programa Javascript</title>
    <style>
        body {
            background-color: rgb(43, 43, 95);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>   
    <p>Me livrei da maldição.</p>

    <script>
        var nome = prompt('Qual é seu nome?')
        alert('Muito prazer ' + nome + '!')

        var n1 = Number(prompt('Digite um número?'))
        var n2 = Number(prompt('Digite outro número?'))
        /*
        O exemplo acima com Number é a mesma coisa do parseFloat
        var n1 = parseFloat(prompt('Digite um número?'))
        var n2 = parseFloat(prompt('Digite outro número?'))
        */
        var total = n1 + n2
        // (number + number) para adição +
        // (string + string) para concatenação

        // Coverter pra string
        // String(n)
        // n.toString()
        alert(`A soma dos números ${n1} e ${n2} é igual a ${total}!`) 
    </script>
</body>
</html>
